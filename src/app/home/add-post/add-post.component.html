<div class="main_content sidebar_right mt-100 mb-100">
    <div class="container">
        
        <div class="bt-1 border-color-1 mt-30 mb-30"></div>
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <h1 class="mb-30">Add New Post</h1>
                <form class="form-contact comment_form" #f="ngForm" (ngSubmit)="AddPost(f)">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" name="Title" id="Title" type="text" [(ngModel)]="newpost.title" placeholder="Title">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" name="name">
                                    <c-item>
                                      <ng-template let-item="item">
                                        <label style="color: #333; min-width: 150px;">{{ item.name }}</label>
                                      </ng-template>
                                    </c-item>
                                  </angular2-multiselect>
                                  
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                              <input class="form-control" name="Image" id="Image" type="file" (change)="onFileChange($event)">
                            </div>
                          </div>

                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" name="comment" id="comment" [(ngModel)]="newpost.content" cols="30" rows="9" placeholder="your Content"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button button-contactForm">Send message</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12"><img src="assets/imgs/marginalia-productive-work.png" alt=""></div>
        </div>
    </div>
</div>
